defaultPodOptions:
  imagePullSecrets:
    - name: cr-spydersoft-github

controllers:
  main:
    enabled: true
    containers:
      main:
        image:
          repository: ghcr.io/spyder007/unifi-ipmanager
          pullPolicy: IfNotPresent
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /livez
                port: 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /readyz
                port: 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
 
service:
  main:
    enabled: true
    controller: main
    nameOverride: main
    primary: true
    type: ClusterIP
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    className: nginx
    annotations: 
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    hosts:
      - host: test.mattgerega.net
        paths:
          - path: /unifi/ipmanager(/|$)(.*)
            pathType: Exact
            service:
              name: main
              
env_name: dev
