image:
  repository: ghcr.io/spyder007/ha-frontend
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

imagePullSecrets: 
  - name: cr-spydersoft-github

service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: test.mattgerega.net
        paths:
          - path: /
            pathType: Prefix
