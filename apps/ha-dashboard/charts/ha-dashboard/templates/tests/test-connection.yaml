apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ha-dashboard.fullname" . }}-test-connection"
  labels:
    {{- include "ha-dashboard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ha-dashboard.fullname" . }}:{{ .Values.service.frontend.ports.http.port }}']
  restartPolicy: Never
