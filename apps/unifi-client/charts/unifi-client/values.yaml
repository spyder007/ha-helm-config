image:
  repository: ghcr.io/spyder007/unifi-client
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

imagePullSecrets: 
  - name: spydersoft-proget

persistence:
  config-js:
    enabled: true
    type: configMap
    name: unifi-client-config-js
    mountPath: /usr/share/nginx/html/config.js
    subPath: config.js

service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: test.mattgerega.net
        paths:
          - path: /
            pathType: Prefix
