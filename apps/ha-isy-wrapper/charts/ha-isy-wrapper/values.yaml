image:
  repository: proget.mattgerega.com/spydersoft/ha/ha.api.isywrapper
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

imagePullSecrets: 
  - name: spydersoft-proget

env:
  Identity__ApiName: "ha.api.isywrapper"
  IsyOptions__HomeAutomationUrl: "http://automation.gerega.net"

## The "standard-net-environment" ConfigMap is a list of standard environmental variables ,
##  that are unique to the namespace (test/stage/prod).
envFrom: 
  - configMapRef:
      name: home-automation-common-config

service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: test.mattgerega.net
        paths:
          - path: /ha/isywrapper(/|$)(.*)
            pathType: Prefix
probes:
  liveness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3